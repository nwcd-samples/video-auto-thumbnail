<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>视频缩图演示</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.235.1.min.js"></script>

</head>
<body>

<div class="container" id="main">
    <h3 class="mt-5">视频缩图演示</h3>
    <div class="card" style="width: 26rem;">
        <img  v-bind:src="thumbnail_image_url"
             style="width:100%;height:16rem" class="card-img-top" alt="视频缩略图..."
                id="thumbnail_image">
        <div class="card-body">
            <h5 class="card-title">视频上传</h5>
            <p class="card-text">选择mp4视频进行上传， 会在s3中自动生成视频缩略图</p>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                </div>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="file-chooser"
                           accept="video/mp4"
                           aria-describedby="inputGroupFileAddon01">
                    <label class="custom-file-label" for="file-chooser">Choose file</label>
                </div>
            </div>

            <a href="#" class="btn btn-primary"  v-on:click="upload_video_file()">上传视频文件</a>
        </div>
    </div>

</div>

</body>

<script src="a.js">  </script>
</html>
